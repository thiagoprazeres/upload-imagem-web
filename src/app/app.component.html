<form method="post" enctype="multipart/form-data" (submit)="uploadImage()">
  <div>
    <label for="image">Escolha a imagem para carregar</label>
    <input type="file" id="image" name="image" accept="image/*" #currentImage required />
  </div>
  <div>
    <button>Enviar</button>
  </div>
  <p>{{progress}}%</p>
  <h4>{{message.originalFilename}}</h4>
  <p>{{message.contentType + " - " + message.size + "KB"}}</p>

  @if (message.originalFilename !== '') {
    <p><img [src]="'https://cafeinacommons.blob.core.windows.net/images/' + message.originalFilename" [alt]="message.originalFilename"></p>
  }
</form>
